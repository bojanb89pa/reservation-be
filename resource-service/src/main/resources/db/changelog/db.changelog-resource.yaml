databaseChangeLog:
  - changeSet:
      id: 0
      author: Bojan Bogojevic
      changes:
        - createTable:
            tableName: businesses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: 1
      author: Bojan Bogojevic
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: business_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reservations_users
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: business_id
            referencedTableName: businesses
            referencedColumnNames: id
            constraintName: fk_reservations_businesses
  - changeSet:
      id: 2
      author: Bojan Bogojevic
      changes:
        - createIndex:
            tableName: reservations
            indexName: reservation_exclude_idx
            indexType: gist
            columns:
              - column:
                  name: business_id
              - column:
                  name: tsrange(start_time, end_time)
                  type: expression
        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE reservations
              ADD CONSTRAINT no_overlapping_reservations
              EXCLUDE USING gist (
                business_id WITH =,
                tsrange(start_time, end_time) WITH &&
              );