databaseChangeLog:
  - changeSet:
      id: 003
      author: Bojan Bogojevic
      changes:
        - createTable:
            tableName: business_availabilities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: business_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: day_of_week
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIME
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: business_availabilities
            baseColumnNames: business_id
            referencedTableName: businesses
            referencedColumnNames: id
            constraintName: fk_business_availabilities_businesses
            onDelete: CASCADE

        - createTable:
            tableName: business_availability_exceptions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: business_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(200)
        - addForeignKeyConstraint:
            baseTableName: business_availability_exceptions
            baseColumnNames: business_id
            referencedTableName: businesses
            referencedColumnNames: id
            constraintName: fk_business_availability_exceptions_businesses
            onDelete: CASCADE