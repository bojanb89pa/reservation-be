databaseChangeLog:
  - changeSet:
      id: 002
      author: Bojan Bogojevic
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS btree_gist;

        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: business_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: business_id
            referencedTableName: businesses
            referencedColumnNames: id
            constraintName: fk_reservations_businesses

        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE reservations
              ADD CONSTRAINT no_overlapping_reservations
              EXCLUDE USING gist (
                business_id WITH =,
                tstzrange(start_time, end_time) WITH &&
              );