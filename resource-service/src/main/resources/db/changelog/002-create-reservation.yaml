databaseChangeLog:
  - changeSet:
      id: 002
      author: Bojan Bogojevic
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: business_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: business_id
            referencedTableName: businesses
            referencedColumnNames: id
            constraintName: fk_reservations_businesses


        - createIndex:
            tableName: reservations
            indexName: reservation_exclude_idx
            indexType: gist
            columns:
              - column:
                  name: business_id
              - column:
                  name: tsrange(start_time, end_time)
                  type: expression
        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE reservations
              ADD CONSTRAINT no_overlapping_reservations
              EXCLUDE USING gist (
                business_id WITH =,
                tsrange(start_time, end_time) WITH &&
              );